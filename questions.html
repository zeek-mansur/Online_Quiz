<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Google font CDN -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
      <!--Bootstrap CDN CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
    <title>Questions</title>
</head>
<body>
  
<div class="box" id="questionScreen">
<div class="title">
    Online Quiz Application
</div>

<div class="header">

    <div class="scoreBox">Score : <span></span></div>
    <div class="timerBox">Time left: <span></span></div>
</div>

<div class="questionBox">
what does HTML stands for ? 
</div>
    
<div class="optionBox">
    <span onclick="checkAnswer(this)" data-opt="1"></span>
    <span onclick="checkAnswer(this)" data-opt="2"></span>
    <span onclick="checkAnswer(this)" data-opt="3"></span>
    <span onclick="checkAnswer(this)" data-opt="4"></span>
</div>

<div class="navigation">
    <button class="btn btn-info" onclick="showNext()">
        Next
    </button>
    <button class="btn btn-info" onclick="showResult(1)">Show Result</button>
</div>
</div>

<div class="box" id="resultScreen" style="display: none;">

    <div class="title">
        Online Quiz Result
    </div>

    <div class="resultBox">
        <label>Question:</label>
        <span id="totalQuestion">10</span>
        <label>Attempts:</label>
        <span id="attemptQuestion">0</span>
        <label>Correct:</label>
        <span id="correctAnswers">0</span>
        <label>Wrong:</label>
        <span id="wrongAnswers">0</span>
    </div>

    <div class="buttonBox">
        <a class="btn btn-info" href="index.html">Start again</a>
    </div>

</div>


 <!-- Jquery min cdn -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <!-- Bootstrap JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script src="JS/script.js"></script>  
 <script src="JS/quiz.js"></script> 
</body>
</html>
